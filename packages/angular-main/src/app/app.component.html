<button type="button" class="btn btn-primary">
    NGX Bootstrap
</button>
<div>
    <button mat-raised-button color="primary" (click)="onSetTheme('default-theme')">Default</button>
    <button mat-raised-button color="primary" (click)="onSetTheme('dark-theme')">Dark</button>
    <button mat-raised-button color="primary" (click)="onSetTheme('light-theme')">Light</button>
</div>
<form [formGroup]='roleDetailForm'>
    <lib-custom-currency
        placeHolder='DR. LIMIT'
        className='input-layout'
        maxLength='20'
        maxLengthException='13'
        exceptionChar=','
        formControlName='drLimit'
        [isRequired]='true'
        [isFirstLoad]='true'
    >
    </lib-custom-currency>
</form>

<h1 class="core-message">LPM project</h1>
